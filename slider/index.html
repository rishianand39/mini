<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slide{
    width: 50vw;
    height: 50vh;
    cursor: pointer;
    text-align: center;
    margin: auto;
    overflow: hidden;

}
    </style>
</head>
<body>
    <div id="slide">
        <img name="slide">
    </div>
</body>
</html>
<script>


var i = 0;
var images = [];
var time = 2000;

//IMAGES LIST

images[0] = "https://images.unsplash.com/photo-1662581871665-f299ba8ace07?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60";
images[1] = "https://images.unsplash.com/photo-1661961110218-35af7210f803?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyMXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60";
images[2] = "https://images.unsplash.com/photo-1661961112951-f2bfd1f253ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60";


//change image

function changeImg(){

    document.slide.src = images[i];
    

    if(i<images.length -1){

        i++;
    }
    else{
        
        i=0;
    }
    setTimeout("changeImg()",time)
}
window.onload = changeImg;
</script>
