<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Razorpay API testing</h1>
    <button id="rzp-button1">Pay</button>
  </body>
</html>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    
  var options = {
    key: "rzp_test_qbMSHuUZKXCNcs", 
    amount: "1000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    currency: "INR",
    name: "Rishi Anand",
    description: "Test Transaction",
    image: "https://avatars.githubusercontent.com/u/97423069?v=4",
    order_id: "order_KE85635vv9oWEf", //This is a sample Order ID. Pass the `id` obtained in the response of above steps
    handler: function (response) {
      console.log("payment Id:- ", response.razorpay_payment_id);
      console.log("Order Id:- ", response.razorpay_order_id);
      console.log("Signature:- ", response.razorpay_signature);
    },
    // prefill: {
    //   name: "Rishi Anand",
    //   email: "rishi@ymail.com",
    //   contact: "9999999999",
    // },
    notes: {
      address: "Bangalore",
    },
    theme: {
      color: "#3399cc",
    },
  };
  var rzp1 = new Razorpay(options);
  rzp1.on("payment.failed", function (response) {
    alert(response.error.code);
    alert(response.error.description);
    alert(response.error.source);
    alert(response.error.step);
    alert(response.error.reason);
    alert(response.error.metadata.order_id);
    alert(response.error.metadata.payment_id);
  });
  document.getElementById("rzp-button1").onclick = function (e) {
    rzp1.open();
    e.preventDefault();
  };
</script>
